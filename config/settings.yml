mongodb:
  # TODO: allow connecting to multiple hosts
  host: localhost
  port: 27017
  database: everbridge_sync
  username: everbridge_sync
  password: # set in settings.local.yml

oracle:
  connection_string: # set in settings.local.yml

csv:
  # TODO: allow multiple paths
  paths:
    - "/tmp/"
  filename_prefix: "everbridge_export"
  defaults:
    organization: Biola University
    country: United States
    role: Contact
    language: "English (US)"

# See http://rdoc.info/github/mikel/mail/Mail#defaults-class_method
email:
  from: no-reply@biola.edu
  delivery_method: test
  options: {}
  invalid_cell:
    subject: "Your cell phone number in my.biola is invalid"
  once_every: 30 # days